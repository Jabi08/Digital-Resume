<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javie Isaiah | Connect</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-font-awesome-kit-id.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #2563eb 0%, #6d28d9 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a; /* Slate 900 */
            background-image: 
                radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.2) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(109, 40, 217, 0.2) 0, transparent 50%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: var(--text-color);
            margin: 0;
        }

        .profile-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid #2563eb;
            margin-bottom: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h1 { font-size: 1.5rem; margin-bottom: 5px; font-weight: 700; }
        p { font-size: 0.9rem; opacity: 0.8; margin-bottom: 20px; }

        .links-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .link-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .link-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.15);
            border-color: #2563eb;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .link-card i {
            font-size: 1.4rem;
            width: 40px;
            color: #60a5fa;
        }

        .link-text {
            flex-grow: 1;
            text-align: center;
            font-weight: 600;
            margin-right: 40px; /* To balance the icon width */
        }

        .footer {
            margin-top: auto;
            padding-top: 40px;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        /* Subtle glow animation */
        .featured {
            border: 1px solid #60a5fa;
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.3);
        }
    </style>
</head>
<body>

    <div class="profile-container">
        <img src="profile.jpg" alt="Javie Isaiah" class="profile-img">
        <h1>Javie Isaiah L. Mostoles</h1>
        <p>Web Developer | Tech Support | NC II Certified</p>
    </div>

    <div class="links-container">
        <a href="https://jabi08.github.io/Digital-Resume/DigitalResume.html" class="link-card featured">
            <i class="fas fa-file-alt"></i>
            <span class="link-text">Full Digital Resume</span>
        </a>

        <a href="https://github.com/Jabi08" target="_blank" class="link-card">
            <i class="fab fa-github"></i>
            <span class="link-text">GitHub Portfolio</span>
        </a>

        <a href="https://www.linkedin.com/in/javie-isaiah-mostoles-a8316832b/" target="_blank" class="link-card">
            <i class="fab fa-linkedin"></i>
            <span class="link-text">LinkedIn Profile</span>
        </a>

        <a href="https://jabi08.github.io/javie-simple-website/" target="_blank" class="link-card">
            <i class="fas fa-globe"></i>
            <span class="link-text">Latest Web Project</span>
        </a>

        <a href="mailto:Javiemostoles1@gmail.com" class="link-card">
            <i class="fas fa-envelope"></i>
            <span class="link-text">Email Me</span>
        </a>
    </div>

    <div class="footer">
        &copy; 2026 | Developed by Javie
    </div>

</body>

</html>
